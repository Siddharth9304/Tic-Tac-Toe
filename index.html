<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="player" id="player1">
        <div class="playerName" id="player1Name">Player O : 0</div>
        <div class="playerImage">
            <img src="./vecteezy_soccer-player-3d-people_45800516.png" alt="" id="imgO">
        </div>
    </div>
    <div id="center">
        <h1>Tic Tac Toe</h1>
        <div id="gameBox">
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <div class="box" id="9"></div>
        </div>
        <div id="result"></div>
        <div id="restart">Restart</div>
    </div>
    <div class="player" id="player2">
        <div class="playerName" id="player2Name">Player X : 0</div>
        <div class="playerImage">
            <img src="./vecteezy_ai-generated-a-boy-kicks-a-ball-cartoon-style-on_36885115.png" alt="" id="imgX">
        </div>
    <script src="./script.js"></script>
</body>
</html>
